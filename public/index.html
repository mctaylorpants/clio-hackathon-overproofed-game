<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('bg-baking', 'assets/baking/bg-baking.png');
        this.load.image('oven-close', 'assets/baking/oven-close.jpg');
        this.load.image('oven-open', 'assets/baking/oven-open.png');
        this.load.image('sourdough-flour', 'assets/baking/sourdough-flour.jpg');
    }

    function create ()
    {
        this.add.image(400, 300, 'bg-baking');

        var sourdough_flour = this.physics.add.sprite(400, 100,'sourdough-flour').setDisplaySize(160, 200);
        var oven_close = this.physics.add.image(700, 350, 'oven-close').setDisplaySize(400, 500);

        sourdough_flour
            .setInteractive({ draggable: true })
            .on('drag', function(pointer, x, y) {
            sourdough_flour.setPosition(x, y)
            });

    }

    function update() 
    {

    }
    </script>

</body>
</html>
